<div class="container">
  <form method="POST" class="mt-5">
    <div class="row">
      <div class="col-md-10">
        <div class="md-form">
          <label for="message">Your message</label>
          <textarea
            type="text"
            id="message"
            name="message"
            rows="2"
            class="form-control md-textarea"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="text-md-left mt-3">
      <input type="Submit" class="btn btn-primary" value="Send" />
    </div>
  </form>
</div>
